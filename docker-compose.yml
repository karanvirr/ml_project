services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data  # Mount data for the API
      - ./backend/app:/app # Mount code for hot-reloading
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src # Mount src for hot-reloading
    environment:
      - CHOKIDAR_USEPOLLING=true # Helps with hot-reloading in Docker
    depends_on:
      - backend